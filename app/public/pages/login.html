<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Semantic-ui/dist/semantic.css">
    <link rel="stylesheet" href="../styles/style.css">
    <!-- <link rel="stylesheet" href="../styles/Semantic-ui/dist/components/divider.css"> -->
    <title>Log in</title>
</head>
<body>
    <div>
        <div class="ui placeholder segment">
            <div class="ui two column very relaxed stackable grid">
                <div class="column">
                    <form action="" class="ui form">
                        <div class="field">
                            <label for="">Email</label>
                            <div class="ui left icon input" >
                                <input type="text" placeholder="Adesse mail">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label for="">Password</label>
                            <div class="ui left icon input">
                                <input type="password">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <button type="submit" class="ui blue submit button">Login</button>
                    </form>
                </div>
                <div class="ui vertical divider"> OU </div>
                <div class="middle aligned column">
                    <a class="ui green big button">
                        <i class="signup icon"></i>
                        Sign up
                    </a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
